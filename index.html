<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--    Player-->
<div class="container">
    <div class="img-container">
        <img src="./img/jacinto-1.jpg" alt="" class="song-img">
    </div>
    <audio id="audio"></audio>

    <div class="controls bg-emerald-600">
        <div class="row pb-2 flex items-center justify-around">
            <button class="border rounded-full text-sm px-2 py-1 bg-white hover:text-gray-900 text-gray-700 cursor-pointer border-gray-900" id="prevBtn">
                <i class="fa-solid fa-backward-fast"></i>
            </button>

            <button class="rounded-full text-2xl w-2 border px-4 py-2 bg-white hover:text-gray-900 text-gray-700 cursor-pointer border-gray-900" id="playBtn">
                <i class="fa-solid fa-play"></i>
            </button>

            <button class="border rounded-full text-sm px-2 py-1 bg-white hover:text-gray-900 text-gray-700 cursor-pointer border-gray-900" id="nextBtn">
                <i class="fa-solid fa-forward-fast"></i>
            </button>

<!--            <div class="volume-block">-->
<!--                <span id="volume-indicator" class="volume-indicator">0.5</span>-->
<!--                <input class="slider volume-slider" type="range" id="volume" min="0" max="2" value="1" step="0.01">-->

<!--                <button class="mute-btn btn-small" id="muteSound">-->
<!--                    <i class="fa-solid fa-volume-xmark"></i>-->
<!--                </button>-->
<!--            </div>-->
        </div>

        <div class="progress flex justify-between flex-wrap text-lg text-white">
            <span class="current-duration indicator" id="current-duration">00:00</span>
            <span class="total-duration indicator" id="total-duration"></span>
            <div class="progress-bar w-full h-2 bg-gray-100 mt-2 rounded cursor-pointer" id="progress" >
                <div class="progress-status bg-gray-900 h-full rounded" style="width: 0"></div>
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
